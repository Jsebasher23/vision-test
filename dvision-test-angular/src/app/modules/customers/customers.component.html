                <th scope="col">Email</th>
                <th scope="col">Edad</th>
                <th scope="col">Fecha Nacimiento</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers;">

                <td>{{customer.CustomerName}}</td>

                <td>{{customer.CustomerAGE}}</td>
                <td>{{customer.CustomerBirthDate}}</td>
