<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="SDetailID" #SDetailID="ngModel" [(ngModel)]="formData.SDetailID">
    <input type="hidden"  name="SDetailSaleID" #SDetailSaleID="ngModel" [(ngModel)]="formData.SDetailSaleID">
  <input type="hidden"  name="SDetailName" #SDetailName="ngModel" [(ngModel)]="formData.SDetailName">
  
  <div class="form-group">
    <label>Produc</label>
    <select name="SDetailProductID" #SDetailProductID="ngModel" [(ngModel)]="formData.SDetailProductID" class="form-control"
    (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.SDetailProductID==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of productList" value="{{item.ProductID}}">{{item.ProductName}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="SDetailPrice" #SDetailPrice="ngModel" [(ngModel)]="formData.SDetailPrice" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="SDetailQuantity" #SDetailQuantity="ngModel" [(ngModel)]="formData.SDetailQuantity" class="form-control"
      (keyup)="updateTotal()">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="SDetailTOTAL" #SDetailTOTAL="ngModel" [(ngModel)]="formData.SDetailTOTAL" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
